<div #overlay class="overlay"><div class="spinerLoader"></div></div>
<article class="primerContenedor">
    <!--Usuarios, Personas-->
    <form
      class="registro"
      #formRegistro="ngForm"
      (ngSubmit)="onRegistrarPersona(formRegistro,overlay)"
      *ngIf="tipoPersona"
    >    
    <div class="tipoUsuario">
      <label for="persona"><a class="seleccionUsuario seleccionado">Person</a></label>
      <label for="empresa" class="flexGrow"><a class="seleccionUsuario noSeleccionado">Company</a></label>
      <input type="radio" name="tipoUsuario" id="persona" [(ngModel)]="tipoPersona" [value]="true" hidden> 
      <input type="radio" name="tipoUsuario" id="empresa" [(ngModel)]="tipoPersona" [value]="false" hidden >
  </div>
      <header><h1>User Registraton</h1></header>
      <div class="registro__usuario">
        <label for="nombre"
        title="Tres (3) o mas caracteres">Name</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="formInput"
          placeholder="Name (*)"
          pattern="[^\'&#34;]+"
          title="Must contain at least 3 characters"
          #nombre="ngModel"
          minlength="3"
          [(ngModel)]="nuevoUsuario.nombre"
          [ngClass]="{'is-invalid': nombre.errors && nombre.touched}"
          required
        />
      </div>
      <div [hidden]="!nombre.errors?.minlength" class="isInvalid">Must contain at least 3 characters</div>
      <div class="registro__usuario">
        <label for="apellido"
        title="Tres (3) o mas caracteres">Last name</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          class="formInput"
          placeholder="Last name (*)"
          pattern="[^\'&#34;]+"
          title="Must contain at least 3 characters"
          #apellido="ngModel"
          minlength="3"
          [(ngModel)]="nuevoUsuario.apellido"
          [ngClass]="{'is-invalid': apellido.errors && apellido.touched}"
          required
        />
      </div>
      <div [hidden]="!apellido.errors?.minlength" class="isInvalid">Must contain at least 3 characters</div>
      <div class="registro__usuario">
        <label for="correo">Email</label>
        <input
          type="email"
          id="correo"
          name="correo"
          class="formInput"
          placeholder="Email (*)"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="example@mail.com"
          #email="ngModel"
          [email]="true"
          [(ngModel)]="nuevoUsuario.correo"
          [ngClass]="{'is-invalid': email.errors && email.touched}"
          required
        />      
      </div>
      <div [hidden]="!email.errors?.pattern" class="isInvalid">Invalid email</div>
      <div class="registro__usuario">
        <label for="password"
        title="Ocho (8) o mas combinacion de caracteres, comillas no permitidas">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="formInput"
          placeholder="Password (*)"
          pattern="[^\'&#34;]+"
          title="Must contain at least 8 characters"
          #passLock="ngModel"
          minlength="8"
          [(ngModel)]="newPassword"
          [ngClass]="{'is-invalid': passLock.errors && passLock.touched}"
          required
        />
      </div>
      <div [hidden]="!passLock.errors?.minlength" class="isInvalid">Must contain at least 8 characters</div>
      <div class="registro__usuario">
        <label for="confirPassword">Confirm Password</label>
        <input
          type="password"
          id="confirPassword"
          name="confirPassword"
          class="formInput"
          placeholder="Confirm Password (*)"
          pattern="[^\'&#34;]+"
          title="Must contain at least 8 characters"
          [(ngModel)]="confirPassword"
          required
        />
      </div>
      <div class="registro__usuario">
        <label for="select">Workplace (*)</label>
          <select id="cargo" name="cargo" class="formInput" [(ngModel)]="nuevoUsuario.cargo" required>
            <option value=0 selected>Workplace</option>
            <option value=1>Food industry</option>
            <option value=2>Feed industry</option>            
            <option value=3>Student</option>
            <option value=4>Other</option>
          </select>
      </div>
      <div class="submitRegistro">
        <input type="submit" class="submitBtn" value="Lets Login!" />
        <button type="button" class="btnBack" [routerLink]="['/']">Go Back</button>
      </div>
    </form>

</article>
