<section class="flexCol contenedor-1">
    <header class="titulo-1"><h1>Formulate Feed</h1></header>
    <div class="flexCol contenedor-2">
      <article class="flexCol materiasPrimas">
        <header class="titulo-2"><h2>Set Mass Values</h2></header>
          <div class="flexRow mp">
            <div class="mp_contenedor flexCol">
              <div *ngFor="let mp of seleccionMP" class="flexRow mp_lista">
              <label for="{{ mp.Nombre }}" class="tooltip">{{ mp.Nombre }}
              <span class="tooltip_item">
                H: {{ mp.Humedad }}, PB: {{ mp.Proteina }}, EE:
                {{ mp.Grasa }}, FB: {{ mp.Fibra }}, Cz:
                {{ mp.Cenizas }}
              </span>
              </label>
              <input type="number" 
                  class="mp_cantidad"
                  id="{{ mp.Nombre }}"
                  placeholder="{{ mp.Nombre }}"
                  [(ngModel)]="mp.Masa"
              />
            </div>
          </div>
          </div>
          <nav class="flexRow navegacion">
            <button type="button" routerLink="/selection" class="btnBack">Go Back</button>
            <button type="button" class="btnNext" (click)="onListo()">Predict</button>
            <button type="button" class="btnRestore" (click)="onRestore()">Restore</button>
          </nav>
      </article>
      <div class="espaciador"></div>
      <article class="flexCol resultados">
        <header class="titulo-2"><h2>Results of Feed</h2></header>
        <aside class="r_tabla">
          <table class="tablaResultado">
            <tr>
              <th>Property</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>Mass (u)</td>
              <td>{{ masa.toFixed(4) }}</td>
            </tr>
            <tr>
              <td>Moisture (%)</td>
              <td>{{ humedad.toFixed(4) }}</td>
            </tr>
            <tr>
              <td>Crude Protein (%)</td>
              <td>{{ proteina.toFixed(4) }}</td>
            </tr>
            <tr>
              <td>Ether extract (%)</td>
              <td>{{ grasa.toFixed(4) }}</td>
            </tr>
            <tr>
              <td>Crude fiber (%)</td>
              <td>{{ fibra.toFixed(4) }}</td>
            </tr>
            <tr>
              <td>Ash (%)</td>
              <td>{{ cenizas.toFixed(4) }}</td>
            </tr>
          </table>
        </aside>
      </article>
    </div>
  </section>
